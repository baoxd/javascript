<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.wrap{
			display: flex;
			height: 200px;
			flex-direction: row;
			flex-wrap: nowrap;
			justify-content: center;
		}
		.wrap div{
			height: 200px;
		}
		.left{
			background-color: red;
			flex-grow:1;
		}
		.main{
			background-color: yellow;
			flex-grow: 2;
			flex-basis: 200px;
		}
		.right{
			background-color: blue;
			flex-grow:1;
		}
	</style>
</head>
<body>
<div class="wrap">
	<div class="left"></div>
	<div class="main"></div>
	<div class="right"></div>
</div>
</body>
</html>
