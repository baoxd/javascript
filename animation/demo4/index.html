<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Velocity.js</title>
  <meta name="author" content="Alberto Hartzet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="ani">
	</div>
</body>
<script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../node_modules/velocity-animate/velocity.min.js"></script>
<script type="text/javascript">
	$('.ani').velocity({
		translateX: '100px'
	},{
		duration: 400,
		// easing: 'swing',
		begin: function(){
			console.log('begin');
		},
		progress: function(){
			console.log('progress');
		},
		complete: function(){
			console.log('complete');
		},
		display: function(){
			console.log('display');
		},
		loop: false
	});
</script>
</html>
